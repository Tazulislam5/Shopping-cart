      function handleProductChange(product, isIncrease){
         const productInput = document.getElementById(product + 'Input');
         const productCount  = parseInt(productInput.value);
         let productNewCount = productCount;
         if(isIncrease == true){
              productNewCount = productNewCount + 1;
         }
         if(isIncrease == false && productNewCount>0){
            productNewCount = productNewCount - 1;
         }
         // const ValueInc = ValueNumber + 1;
         productInput.value = productNewCount;  

         
      //   const productPriceValue = productNewCount * 59;
      let productTotal = 0;
      if(product == 'phone'){
         productTotal = productNewCount * 1219;
      }
      if(product == 'case'){
         productTotal = productNewCount * 59;
      }
        document.getElementById(product + 'Total').innerText = productTotal;

        calculateTotal();

       
         
         
      }

      function calculateTotal(){
         const phoneCount = document.getElementById('phoneInput');
         const phoneCountNumber = parseFloat(phoneCount.value);

         const caseCount = document.getElementById('caseInput');
         const caseCountNumber = parseFloat(caseCount.value);

         const Subtotal = phoneCountNumber * 1219 + caseCountNumber * 59;

         document.getElementById('subTotal').innerText = Subtotal;

         const tax = Subtotal * 0.1;
         const roundTax = Math.round(tax);

         document.getElementById('tax').innerText = roundTax;

         const grandTotal = Subtotal + roundTax;
         document.getElementById('grandTotal').innerText = grandTotal;
         
      }
